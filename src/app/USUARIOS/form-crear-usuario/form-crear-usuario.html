<form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Crear Nuevo Usuario</h1> 
  <div mat-dialog-content>
    <p>Por favor, ingrese los datos del nuevo usuario.</p>
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefono</mat-label>
      <input matInput formControlName="telefono" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Recuperación</mat-label>
      <input matInput formControlName="recuperacion" required>
    </mat-form-field>

    <!--Lista desplegable de cargos-->
    <mat-form-field appearance="outline">
      <mat-label>Cargo</mat-label>
      <mat-select formControlName="id_cargo" required>
        <mat-option *ngFor="let cargo of cargos" [value]="cargo.id_cargo">
          {{ cargo.nombre_cargo }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Constraseña</mat-label>
      <input matInput formControlName="contrasena" required>
    </mat-form-field>  


    </div>
  <div mat-dialog-actions align="end">
   <button type="button" mat-button (click)="onCancel()">Cancelar</button>
    <button type="submit" mat-flat-button color="primary" [disabled]="!usuarioForm.valid">Crear</button>
  </div>
</form>
