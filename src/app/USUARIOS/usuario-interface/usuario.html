<div class="page-container">

  <div class="page-header">
    <h2>USUARIOS</h2>
    <button mat-flat-button color="primary" (click)="openCreateusuario()">
      CREAR USUARIO
    </button>
  </div>

  <mat-form-field appearance="outline" class="page-search-bar">
    <mat-label>Buscar usuario</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="filtrar($event)" placeholder="Escribe para buscar...">
  </mat-form-field>

  <table mat-table [dataSource]="usuariosDataSource" class="app-table" matSort (matSortChange)="orderByAscOrDesc($event)">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar alfabeticamente"> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{user.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar alfabeticamente"> Apellido </th>
        <td mat-cell *matCellDef="let user"> {{user.apellido}} </td>
      </ng-container>

      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar numericamente"> Cedula </th>
        <td mat-cell *matCellDef="let user"> {{user.cedula}} </td>
      </ng-container>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar alfabeticamente"> Correo </th>
        <td mat-cell *matCellDef="let user"> {{user.correo}} </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
        <td mat-cell *matCellDef="let user"> {{user.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="id_cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let user"> {{user.cargoNombre}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
