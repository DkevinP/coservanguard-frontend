<div class="app-content">
  <div class="content-header">
    <h2>CARGOS</h2>
    <button mat-flat-button color="primary" (click)="openCreatecargo()">Create</button>
  </div>

  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Buscar cargo</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar cargo">
  </mat-form-field>
<!--Se añaden los parametros sort que permiten ordenar los datos de la tabla de forma ascendente o descendente-->
 <table mat-table [dataSource]="cargosDataSource" class="user-table" matSort (matSortChange)="orderByAscOrDesc($event)">
      <ng-container matColumnDef="nombre_cargo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar alfabeticamente"> CARGO </th>
        <td mat-cell *matCellDef="let cargo"> {{cargo.nombre_cargo}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!--Añade un boton para separar la tabla por paginas-->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
     </mat-paginator>
</div>
