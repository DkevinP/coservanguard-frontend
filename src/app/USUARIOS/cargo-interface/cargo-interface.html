<div class="page-container">

  <div class="page-header">
    <h2>CARGOS</h2>
    <button mat-flat-button color="primary" (click)="openCreatecargo()">
      CREAR CARGO
    </button>
  </div>

  <mat-form-field appearance="outline" class="page-search-bar">
    <mat-label>Buscar cargo</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="filtrar($event)" placeholder="Escribe para buscar...">
  </mat-form-field>

  <table mat-table [dataSource]="cargosDataSource" class="app-table" matSort (matSortChange)="orderByAscOrDesc($event)">

      <ng-container matColumnDef="nombre_cargo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar alfabeticamente"> Cargo </th>
        <td mat-cell *matCellDef="let cargo"> {{cargo.nombre_cargo}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
