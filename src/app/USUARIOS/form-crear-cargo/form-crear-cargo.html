<form [formGroup]="cargoForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Crear Nuevo Cargo</h1>

  <div mat-dialog-content>
    <p>Ingrese los datos del nuevo cargo.</p>

    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>Nombre del Cargo</mat-label>
      <input matInput formControlName="nombre_cargo" required>
    </mat-form-field>
  </div>

  <div mat-dialog-actions align="end">
    <button type="button" mat-button (click)="onCancel()" color="warn">Cancelar</button>
    <button type="submit" mat-flat-button color="primary" [disabled]="!cargoForm.valid">Crear</button>
  </div>
</form>
