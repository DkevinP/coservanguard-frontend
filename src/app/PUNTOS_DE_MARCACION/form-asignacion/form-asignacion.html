<form [formGroup]="asignacionForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Crear Nueva Asignación</h1>

  <div mat-dialog-content>
    <p>Por favor, ingrese los datos para la nueva asignación.</p>

    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>Usuario</mat-label>
      <mat-select formControlName="id_user" required>
        <mat-option *ngFor="let usuarios of usuarios" [value]="usuarios.id">
          {{ usuarios.nombre }} {{ usuarios.apellido }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>Puesto</mat-label>
      <mat-select formControlName="id_puesto" required>
        <mat-option *ngFor="let puesto of puestos" [value]="puesto.id">
          {{ puesto.puesto }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div mat-dialog-actions align="end">
   <button type="button" mat-button (click)="onCancel()" color="warn">Cancelar</button>
    <button type="submit" mat-flat-button color="primary" [disabled]="!asignacionForm.valid">Crear</button>
  </div>
</form>
