<div class="app-content">
  <div class="content-header">
    <h2>MARCACIONES REALIZADAS</h2>
  </div>

  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Buscar marcación realziada</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar cliente">
  </mat-form-field>
<!--Se añaden los parametros sort que permiten ordenar los datos de la tabla de forma ascendente o descendente-->
 <table mat-table [dataSource]="codigoQrDoneDataSource" class="marcacionQrRealizada-table" matSort (matSortChange)="orderByAscOrDesc($event)">


      <ng-container matColumnDef="sede">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar alfabeticamente"> SEDE </th>
        <td mat-cell *matCellDef="let marcacionQrRealizada"> {{marcacionQrRealizada.sede}} </td>
      </ng-container>
      <ng-container matColumnDef="puesto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por numero"> PUESTO </th>
        <td mat-cell *matCellDef="let marcacionQrRealizada"> {{marcacionQrRealizada.puesto}} </td>
      </ng-container>
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> USUARIO </th>
        <td mat-cell *matCellDef="let marcacionQrRealizada"> {{marcacionQrRealizada.usuario}} </td>
      </ng-container>
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> FECHA </th>
        <td mat-cell *matCellDef="let marcacionQrRealizada"> {{marcacionQrRealizada.fecha}} </td>
      </ng-container>

      <ng-container matColumnDef="ubicacion">
        <th mat-header-cell *matHeaderCellDef> UBICACION </th>
        <td mat-cell *matCellDef="let marcacionQrRealizada"> {{marcacionQrRealizada.ubicacion}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!--Añade un boton para separar la tabla por paginas-->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
     </mat-paginator>
</div>
