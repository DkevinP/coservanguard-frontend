<div class="page-container">

  <div class="page-header">
    <h2>MARCACIONES REALIZADAS</h2>
    </div>

  <mat-form-field appearance="outline" class="page-search-bar">
    <mat-label>Buscar marcación realizada</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar por sede, puesto o usuario...">
  </mat-form-field>

  <table mat-table [dataSource]="codigoQrDoneDataSource" class="app-table" matSort (matSortChange)="orderByAscOrDesc($event)">

      <ng-container matColumnDef="sede">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar alfabeticamente"> Sede </th>
        <td mat-cell *matCellDef="let marcacionQrRealizada"> {{marcacionQrRealizada.sede}} </td>
      </ng-container>

      <ng-container matColumnDef="puesto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por numero"> Puesto </th>
        <td mat-cell *matCellDef="let marcacionQrRealizada"> {{marcacionQrRealizada.puesto}} </td>
      </ng-container>

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let marcacionQrRealizada"> {{marcacionQrRealizada.usuario}} </td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let marcacionQrRealizada"> {{marcacionQrRealizada.fecha}} </td>
      </ng-container>

      <ng-container matColumnDef="ubicacion">
        <th mat-header-cell *matHeaderCellDef> Ubicación </th>
        <td mat-cell *matCellDef="let marcacionQrRealizada"> {{marcacionQrRealizada.ubicacion}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
