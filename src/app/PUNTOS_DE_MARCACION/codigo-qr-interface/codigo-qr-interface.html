<div class="page-container">

  <div class="page-header">
    <h2>CÓDIGO QR</h2> <button mat-flat-button color="primary" (click)="openCreatecodigoQr()">
      CREAR CÓDIGO QR
    </button>
  </div>

  <mat-form-field appearance="outline" class="page-search-bar">
    <mat-label>Buscar código QR</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar por puesto...">
  </mat-form-field>

  <table mat-table [dataSource]="codigoQrDataSource" class="app-table" matSort (matSortChange)="orderByAscOrDesc($event)">

      <ng-container matColumnDef="puestoNombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar alfabeticamente"> Puesto </th>
        <td mat-cell *matCellDef="let codigoQr"> {{codigoQr.puestoNombre}} </td>
      </ng-container>

      <ng-container matColumnDef="ver_qr">
        <th mat-header-cell *matHeaderCellDef> Ver QR </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openQrDialog(row)">
            <mat-icon>qr_code_scanner</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
