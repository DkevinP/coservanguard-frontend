<div class="app-content">
  <div class="content-header">
    <h2>PUESTO</h2>
    <button mat-flat-button color="primary" (click)="openCreatepuesto()">CREAR PUESTO</button>
  </div>

  <mat-form-field appearance="outline" class="search-bar">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar puesto">
  </mat-form-field>
<!--Se añaden los parametros sort que permiten ordenar los datos de la tabla de forma ascendente o descendente-->
 <table mat-table [dataSource]="puestosDataSource" class="user-table" matSort (matSortChange)="orderByAscOrDesc($event)">
      <ng-container matColumnDef="puesto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar alfabeticamente"> Puesto </th>
        <td mat-cell *matCellDef="let puesto"> {{puesto.puesto}} </td>
      </ng-container>
      <ng-container matColumnDef="id_sede">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por numero"> Sede </th>
        <td mat-cell *matCellDef="let puesto"> {{puesto.id_sede}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!--Añade un boton para separar la tabla por paginas-->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
     </mat-paginator>
</div>
