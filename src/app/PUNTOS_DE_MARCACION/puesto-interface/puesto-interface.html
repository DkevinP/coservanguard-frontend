<div class="page-container">

  <div class="page-header">
    <h2>PUESTO</h2>
    <button mat-flat-button color="primary" (click)="openCreatepuesto()">
      CREAR PUESTO
    </button>
  </div>

  <mat-form-field appearance="outline" class="page-search-bar">
    <mat-label>Buscar puesto</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="filtrar($event)" placeholder="Escribe para buscar...">
  </mat-form-field>

  <table mat-table [dataSource]="puestosDataSource" class="app-table" matSort (matSortChange)="orderByAscOrDesc($event)">

      <ng-container matColumnDef="puesto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar alfabeticamente"> Puesto </th>
        <td mat-cell *matCellDef="let puesto"> {{puesto.puesto}} </td>
      </ng-container>

      <ng-container matColumnDef="id_sede">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por numero"> Sede </th>
        <td mat-cell *matCellDef="let puesto"> {{puesto.sedeNombre}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
