<div class="app-content">
  <div class="content-header">
    <h2>ASIGNACIONES</h2>
    <button mat-flat-button color="primary" (click)="openCreateAsignacion()">CREAR ASIGNACION</button>
  </div>

  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Buscar Asignacion</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar asignacion">
  </mat-form-field>

 <table mat-table [dataSource]="asignacionCombinadaDataSource" class="sede-table" matSort (matSortChange)="orderByAscOrDesc($event)">

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar alfabeticamente"> USUARIO </th>
        <td mat-cell *matCellDef="let asignacion"> {{asignacion.usuarioNombreCompleto}} </td>
      </ng-container>

      <ng-container matColumnDef="puesto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar alfabeticamente"> PUESTO </th>
        <td mat-cell *matCellDef="let asignacion"> {{asignacion.puestoNombre}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
     </mat-paginator>
</div>
