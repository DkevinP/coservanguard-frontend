<div class="page-container">

  <div class="page-header">
    <h2>ASIGNACIONES</h2>
    <button mat-flat-button color="primary" (click)="openCreateAsignacion()">
      CREAR ASIGNACIÓN
    </button>
  </div>

  <mat-form-field appearance="outline" class="page-search-bar">
    <mat-label>Buscar asignación</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar por usuario o puesto...">
  </mat-form-field>

  <table mat-table [dataSource]="asignacionCombinadaDataSource" class="app-table" matSort (matSortChange)="orderByAscOrDesc($event)">

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar alfabeticamente"> Usuario </th>
        <td mat-cell *matCellDef="let asignacion"> {{asignacion.usuarioNombreCompleto}} </td>
      </ng-container>

      <ng-container matColumnDef="puesto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar alfabeticamente"> Puesto </th>
        <td mat-cell *matCellDef="let asignacion"> {{asignacion.puestoNombre}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
