<div class="app-content">
  <div class="content-header">
    <h2>SEDES</h2>
    <button mat-flat-button color="primary" (click)="openCreateSede()">Create</button>
  </div>

  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Buscar Sede</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar sede">
  </mat-form-field>

 <table mat-table [dataSource]="sedesDataSource" class="sede-table" matSort (matSortChange)="orderByAscOrDesc($event)">
      <ng-container matColumnDef="sede">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar alfabeticamente"> Sede </th>
        <td mat-cell *matCellDef="let sede"> {{sede.sede}} </td>
      </ng-container>
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let sede"> {{sede.direccion}} </td>
      </ng-container>
      <ng-container matColumnDef="id_cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar alfabeticamente"> Cliente </th>
        <td mat-cell *matCellDef="let sede"> {{sede.id_cliente}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!--AÃ±ade un boton para separar la tabla por paginas-->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
     </mat-paginator>
</div>
