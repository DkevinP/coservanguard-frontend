<div class="page-container">

  <div class="page-header">
    <h2>SEDES</h2>
    <button mat-flat-button color="primary" (click)="openCreateSede()">
      CREAR SEDE
    </button>
  </div>

  <mat-form-field appearance="outline" class="page-search-bar">
    <mat-label>Buscar Sede</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar sede...">
  </mat-form-field>

  <table mat-table [dataSource]="sedesDataSource" class="app-table" matSort (matSortChange)="orderByAscOrDesc($event)">

      <ng-container matColumnDef="sede">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sede </th>
        <td mat-cell *matCellDef="let sede"> {{sede.sede}} </td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let sede"> {{sede.direccion}} </td>
      </ng-container>

      <ng-container matColumnDef="id_cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
        <td mat-cell *matCellDef="let sede"> {{sede.clienteNombre}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
