<form [formGroup]="turnoForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Crear Nuevo Turno</h1>

  <div mat-dialog-content>
    <p>Por favor, ingrese los datos del nuevo turno.</p>

    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>Usuario</mat-label>
      <mat-select formControlName="id_cliente" required>
        <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
          {{ usuario.nombre }} {{ usuario.apellido }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>Puesto</mat-label>
      <mat-select formControlName="id_puesto" required>
        <mat-option *ngFor="let puesto of puestos" [value]="puesto.id">
          {{ puesto.puesto }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <h4>Rango de fechas</h4>
    <mat-form-field appearance="outline" class="full-width-field">
        <mat-label>Fecha inicio - Fecha fin</mat-label>
        <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Inicio" formControlName="startDate">
            <input matEndDate placeholder="Fin" formControlName="endDate">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <h4>Horario</h4>
    <div style="display: flex; gap: 16px;">
        <mat-form-field appearance="outline" style="flex: 1;">
            <mat-label>Hora Inicio</mat-label>
            <input matInput type="time" formControlName="startTime">
        </mat-form-field>

        <mat-form-field appearance="outline" style="flex: 1;">
            <mat-label>Hora Fin</mat-label>
            <input matInput type="time" formControlName="endTime">
        </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button type="button" mat-button (click)="onCancel()" color="warn">Cancelar</button>
    <button type="submit" mat-flat-button color="primary" [disabled]="!turnoForm.valid">Crear</button>
  </div>
</form>
