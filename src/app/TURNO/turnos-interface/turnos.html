<div class="page-container">

  <div class="page-header">
    <h2>TURNOS</h2>
    <button mat-flat-button color="primary" (click)="openCreateTurno()">
      CREAR TURNO
    </button>
  </div>

  <mat-form-field appearance="outline" class="page-search-bar">
    <mat-label>Buscar turno</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar por cédula o puesto...">
  </mat-form-field>

  <table mat-table [dataSource]="turnosDataSource" class="app-table" matSort (matSortChange)="orderByAscOrDesc($event)">

      <ng-container matColumnDef="id_cc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar numéricamente"> Cédula </th>
        <td mat-cell *matCellDef="let turno"> {{turno.id_cc}} </td>
      </ng-container>

      <ng-container matColumnDef="id_puesto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar alfabeticamente"> Puesto </th>
        <td mat-cell *matCellDef="let turno"> {{turno.id_puesto}} </td>
      </ng-container>

      <ng-container matColumnDef="hora_inicio">
        <th mat-header-cell *matHeaderCellDef> Hora Inicio </th>
        <td mat-cell *matCellDef="let turno"> {{turno.hora_inicio}} </td>
      </ng-container>

      <ng-container matColumnDef="hora_fin">
        <th mat-header-cell *matHeaderCellDef> Hora Fin </th>
        <td mat-cell *matCellDef="let turno"> {{turno.hora_fin}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
